---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: "debian"
    tag: "jessie"
inputs:
  - name: git-nginx
outputs:
  - name: outputs
run:
  path: sh
  args:
    - -exc
    - |
      cat nginx/Dockerfile | awk '$1 == "ENV" && $2 == "NGINX_VERSION" { print $3; exit }'
      cat nginx/Dockerfile | awk '$1 == "ENV" && $2 == "NGINX_VERSION" { print $3; exit }' > outputs/version
